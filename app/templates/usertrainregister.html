<script type="text/javascript">
    $(document).ready(function(){
        let dpage=1
        let pages=1
        let per_page=10
        $.ajax({
            type:'GET',
            url:'./showactivity',
            data:{'page':1,'per_page':per_page},
            dataType:'json',
            async: false,
            cache: false,
            contentType: 'application/json',
            success:function(data){
                pages = data.zpage;
                let total = data.total;
                dpage = data.dpage;
                let activity = data.item;
                let str=""
                for (let index = 0; index < data.item.length; index++) {
                str += "<tr><td>" + data.item[index].number +
                            "</td><td>" + data.item[index].activityname +
                            "</td><td>" + data.item[index].type +
                            "</td><td>" + data.item[index].begintime +
                            "</td><td>" + data.item[index].endtime +
                            "</td><td>" + data.item[index].main +
                            "</td><td>"+ "**" + "</tr>";
                }
                $("#tableText").html(str);
                let strli="<li class='page-item'><a href='#' class='page-link' id='prev'>前一页</a></li>"
                strli+="<li class='page-item'><a id=li"+1+" href='#' class='page-link'>"+1+"</a></li>"
                for(let index=2;index<=pages;index++){
                    strli+="<li class='page-item'><a id=li"+index+" href='#' class='page-link'>"+index+"</a></li>"
                }
                strli+="<li class='page-item'><a href='#' class='page-link' id='next'>后一页</a></li>"
                $("#page-li").html(strli);
                let s="#li"+dpage
                $(s).css("border-color","blue");
                if(dpage<pages){
                    let r=dpage+1
                    let rs="#li"+r
                    $(rs).css("border-left-color","blue");
                }else{
                    $("#next").css("border-left-color","blue");
                }
            }
        });
        $("#prev").click(function(){
            if(dpage==1){
                alert("该页是第一页！");
            }else{
                let s="#li"+dpage
                $(s).css("border-color","");
                if(dpage<pages){
                    let r2=dpage+1
                    let rs2="#li"+r2
                    $(rs2).css("border-left-color","");
                }else{
                    $("#next").css("border-left-color","");
                }
                $.ajax({
                    type:'GET',
                    url:'./showactivity',
                    data:{'page':dpage-1,'per_page':per_page},
                    dataType:'json',
                    async: false,
                    cache: false,
                    contentType: 'application/json',
                    success:function(data){
                        pages = data.zpage;
                        let total = data.total;
                        dpage = data.dpage;
                        let activity = data.item;
                        let str=""
                        for (let index = 0; index < data.item.length; index++) {
                        str += "<tr><td>" + data.item[index].number +
                                    "</td><td>" + data.item[index].activityname +
                                    "</td><td>" + data.item[index].type +
                                    "</td><td>" + data.item[index].begintime +
                                    "</td><td>" + data.item[index].endtime +
                                    "</td><td>" + data.item[index].main +
                                    "</td><td>"+ "**" + "</tr>";
                        }
                        $("#tableText").html(str);
                        let s="#li"+dpage
                        $(s).css("border-color","blue");
                        if(dpage<pages){
                            let r=dpage+1
                            let rs="#li"+r
                            $(rs).css("border-left-color","blue");
                        }else{
                            $("#next").css("border-left-color","blue");
                        }
                    }
                });
            }
        });
        $("#next").click(function(){
            if(dpage==pages){
                alert("该页是最后一页！");
            }else{
                let s="#li"+dpage
                $(s).css("border-color","");
                if(dpage<pages){
                    let r2=dpage+1
                    let rs2="#li"+r2
                    $(rs2).css("border-left-color","");
                }else{
                    $("#next").css("border-left-color","");
                }
                $.ajax({
                    type:'GET',
                    url:'./showactivity',
                    data:{'page':dpage+1,'per_page':per_page},
                    dataType:'json',
                    async: false,
                    cache: false,
                    contentType: 'application/json',
                    success:function(data){
                        pages = data.zpage;
                        let total = data.total;
                        dpage = data.dpage;
                        let activity = data.item;
                        let str=""
                        for (let index = 0; index < data.item.length; index++) {
                        str += "<tr><td>" + data.item[index].number +
                                    "</td><td>" + data.item[index].activityname +
                                    "</td><td>" + data.item[index].type +
                                    "</td><td>" + data.item[index].begintime +
                                    "</td><td>" + data.item[index].endtime +
                                    "</td><td>" + data.item[index].main +
                                    "</td><td>"+ "**" + "</tr>";
                        }
                        $("#tableText").html(str);
                        let s="#li"+dpage
                        $(s).css("border-color","blue");
                        if(dpage<pages){
                            let r=dpage+1
                            let rs="#li"+r
                            $(rs).css("border-left-color","blue");
                        }else{
                            $("#next").css("border-left-color","blue");
                        }
                    }
                });
            }
        });
        for(let index=1;index<=pages;index++){
            let s="#li"+index;
            $(s).click(function(){
                let s2="#li"+dpage
                $(s2).css("border-color","");
                if(dpage<pages){
                    let r2=dpage+1
                    let rs2="#li"+r2
                    $(rs2).css("border-left-color","");
                }else{
                    $("#next").css("border-left-color","");
                }
                $.ajax({
                    type:'GET',
                    url:'./showactivity',
                    data:{'page':index,'per_page':per_page},
                    dataType:'json',
                    async: false,
                    cache: false,
                    contentType: 'application/json',
                    success:function(data){
                        pages = data.zpage;
                        let total = data.total;
                        dpage = data.dpage;
                        let activity = data.item;
                        let str=""
                        for (let index = 0; index < data.item.length; index++) {
                        str += "<tr><td>" + data.item[index].number +
                                    "</td><td>" + data.item[index].activityname +
                                    "</td><td>" + data.item[index].type +
                                    "</td><td>" + data.item[index].begintime +
                                    "</td><td>" + data.item[index].endtime +
                                    "</td><td>" + data.item[index].main +
                                    "</td><td>"+ "<button class='btn btn-primary btn-sm'>查看</button>" + "</tr>";
                        }
                        $("#tableText").html(str);
                        let s="#li"+dpage
                        $(s).css("border-color","blue");
                        if(dpage<pages){
                            let r=dpage+1
                            let rs="#li"+r
                            $(rs).css("border-left-color","blue");
                        }else{
                            $("#next").css("border-left-color","blue");
                        }
                    }
                });
            });
        }
    });
