<script type="text/javascript">
    $(document).ready(function () {
        var dpage = 1 //当前页
        var pages = 1 //总页数
        var per_page = 10 //每页显示
        var d_per_page = per_page
        var idz = new Array(per_page);
        init();
        function init(){
            $.ajax({
            type: 'GET',
            url: './searchsystrain',
            data: {'page': dpage, 'per_page': per_page},
            dataType: 'json',
            async: false,
            cache: false,
            contentType: 'application/json',
            success: function (data) {
                console.log('data',data)
                pages = data.zpage;
                let total = data.total;
                dpage = data.dpage;
                let activity = data.item;
                let str = ""
                for (let index = 0; index < data.item.length; index++) {
                    switch(data.item[index].status) {
                         case 0:
                            var sta = '未报名';
                            break;
                         case 1:
                            var sta = '已过期';
                            break;
                        case 2:
                            var sta = '已报名';
                            break;
                    }
                    str += "<tr><td>" + data.item[index].number +
                        "</td><td>" + data.item[index].name +
                        "</td><td>" + data.item[index].begintime +
                        "</td><td>" + data.item[index].endtime +
                        "</td><td>" + sta +
                        "</td><td>" + "<button class='btn btn-primary btn-sm user-active-view' data-id='" + data.item[index].id + "'>查看</button> " +
                        "<button class='btn btn-warning btn-sm user-active-apply' data-id='" + data.item[index].id + "'>报名</button>" + "</tr>";
                }
                $("#tableText").html(str);
                let strli = "<li class='page-item'><a class='page-link' href='#' id='prev'>前一页</a></li>"
                strli += "<li class='page-item'><a id=li" + 1 + " href='#' class='page-link page-num'>" + 1 + "</a></li>"
                for (let index = 2; index <= pages; index++) {
                    strli += "<li class='page-item'><a id=li" + index + " href='#' class='page-link page-num'>" + index + "</a></li>"
                }
                strli += "<li class='page-item'><a class='page-link' href='#' id='next'>后一页</a></li>"
                $("#page-li").html(strli);
                let s = "#li" + dpage
                $(s).css("border-color", "blue");
                if (dpage < pages) {
                    let r = dpage + 1
                    let rs = "#li" + r
                    $(rs).css("border-left-color", "blue");
                } else {
                    $("#next").css("border-left-color", "blue");
                }
            }
        });
        }
        // 查看培训
        $("#mytable").on("click", ".user-active-view", function () {
            var id = $(this).data('id')
            $.ajax({
                type:'GET',
                url:'./detailsystrain',
                data:{'id':id},
                dataType:'json',
                async: false,
                cache: false,
                contentType: 'application/json',
                success:function(data){
                    $("#showModal").find("#name").val(data.name)
                    $("#showModal").find("#content").val(data.main)
                    $("#showModal").find("#begintime").val(data.begintime)
                    $("#showModal").find("#endtime").val(data.endtime)
                    $("#showModal").modal('show')
                }
            });
        })
        // 报名培训
        $("#mytable").on("click", ".user-active-apply", function () {
            var status = $(this).parent().parent().find("td").eq(4).text()
            if (status=='已报名'){
                alert('您已报名')
            }else if (status=='已过期'){
                alert('该培训已过期')
            }else {
                $("#apply-centain").attr("data-id",$(this).data('id'));
                $("#applyModal").modal('show')
                $(function () {
                    var formData = new FormData();
                    var files={};
                    //获取当前时间
                    function fileTime(){
                        function getNow(s) {
                            return s < 10 ? '0' + s : s;
                        }
                        var myDate = new Date;
                        var year = myDate.getFullYear(); //获取当前年
                        var mon = myDate.getMonth() + 1; //获取当前月
                        var date = myDate.getDate(); //获取当前日
                        var h = myDate.getHours();//获取当前小时数(0-23)
                        var m = myDate.getMinutes();//获取当前分钟数(0-59)
                        var s = myDate.getSeconds();//获取当前秒
                        var res =  year + "-" + getNow(mon) + "-" + getNow(date) + "&nbsp;" + getNow(h) + ":" + getNow(m) + ":" + getNow(s);
                        return res
                    }
                    layui.use('upload', function () {
                    var $ = layui.jquery,
                        upload = layui.upload;
                    //多文件列表示例
                    var fileListView = $('#fileList'),
                        uploadListIns = upload.render({
                            elem: '#chooseFile',
                            accept: 'file',
                            exts: 'doc|docx|pdf|jpg',
                            multiple: true,
                            auto: false,
                            choose: function (obj) {
                                files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                                // formData.append("files", files);//保存每一个文件
                                var file_time = fileTime();
                                //读取本地文件
                                obj.preview(function (index, file, result) {
                                    var tr = $(['<tr id="upload-' + index + '">'
                                        , '<td style="width: 65%">' + file.name + '</td>'
                                        , '<td style="width: 10%">' + (file.size / 1014).toFixed(1) + 'kb</td>'
                                        , '<td style="width: 15%">' + file_time + '</td>'
                                        , '<td style="width: 10%">'
                                        , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                                        , '</td>'
                                        , '</tr>'].join(''));
                                    //删除
                                    tr.find('.demo-delete').on('click', function () {
                                        delete files[index]; //删除对应的文件
                                        tr.remove();
                                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                                    });
                                    fileListView.append(tr);
                                });
                            },
                        })
                    });
                    //提交
                    $("#apply-centain").on("click", function () {
                        console.log(formData);
                        for(let k in files){
                            formData.append("files",files[k]);
                        }
                        var len = 0;
                        formData.forEach((value, key) => {
                        console.log("key %s: value %s", key, value);
                        len = key.length;
                        });
                        console.log(len);
                        if(len==0){
                            layer.msg("未选择文件！", {icon: 5});
                        }else{
                            var id = $(this).data("id");
                            s='./bmsystrain?id='+id
                            layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
                            $.ajax({
                                url: s,
                                type: "POST",
                                data: formData,
                                contentType: false,
                                processData: false,
                                success: function (result) {
                                    console.log(result);
                                    if (result.code == 200) {
                                        layer.msg("上传成功！", {icon: 6});
                                        setTimeout(function(){ layer.closeAll('loading'); }, 2000);//关闭加载风格
                                    } else if (result.code == 500) {
                                        layer.msg(result.msg, {icon: 5});
                                        setTimeout(function(){ layer.closeAll('loading'); }, 2000);//关闭加载风格
                                    }
                                    init();
                                }
                            })
                        }
                    });
                })
                /*$("#apply-centain").click(function() {
                var id = $(this).data("id");
                s='./bmsystrain?id='+id
                var formData = new FormData($("#edit")[0]);
