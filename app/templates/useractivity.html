<script type="text/javascript">
    $(document).ready(function () {
        var dpage = 1 //当前页
        var pages = 1 //总页数
        var per_page = 10 //每页显示
        var d_per_page = per_page
        // var idz = new Array(10);
        init();
        function init(){
            $.ajax({
            type: 'GET',
            url: './showactivity',
            data: {'page': dpage, 'per_page': per_page},
            dataType: 'json',
            async: false,
            cache: false,
            contentType: 'application/json',
            success: function (data) {
                console.log('data',data)
                pages = data.zpage;
                let total = data.total;
                dpage = data.dpage;
                let activity = data.item;
                let str = ""
                for (let index = 0; index < data.item.length; index++) {
                    switch(data.item[index].status) {
                             case 0:
                                var sta = '审核中';
                                break;
                             case 1:
                                var sta = '驳回';
                                break;
                             case 2:
                                var sta = '通过';
                                break;
                            }
                    str += "<tr><td>" + data.item[index].number +
                        "</td><td>" + data.item[index].activityname +
                        "</td><td>" + data.item[index].type +
                        "</td><td>" + data.item[index].begintime +
                        "</td><td>" + data.item[index].endtime +
                        "</td><td>" + sta +
                        "</td><td>" + "<button class='btn btn-primary btn-sm user-active-view' data-id='" + data.item[index].id + "'>查看</button> " +
                        "<button class='btn btn-warning btn-sm user-active-modify' data-id='" + data.item[index].id + "'>修改</button> " +
                        "<button data-toggle='modal' class='btn btn-danger btn-sm user-active-delete' data-id='" + data.item[index].id + "'>删除</button>" + "</tr>";
                }
                $("#tableText").html(str);
                let strli = "<li class='page-item'><a class='page-link' href='#' id='prev'>前一页</a></li>"
                strli += "<li class='page-item'><a id=li" + 1 + " href='#' class='page-link page-num'>" + 1 + "</a></li>"
                for (let index = 2; index <= pages; index++) {
                    strli += "<li class='page-item'><a id=li" + index + " href='#' class='page-link page-num'>" + index + "</a></li>"
                }
                strli += "<li class='page-item'><a class='page-link' href='#' id='next'>后一页</a></li>"
                $("#page-li").html(strli);
                let s = "#li" + dpage
                $(s).css("border-color", "blue");
                if (dpage < pages) {
                    let r = dpage + 1
                    let rs = "#li" + r
                    $(rs).css("border-left-color", "blue");
                } else {
                    $("#next").css("border-left-color", "blue");
                }
            }
        });
        }
        // 删除活动
        $("#del-modal-centain").on("click", function () {
            if(dpage<pages){
                let r2=dpage+1
                let rs2="#li"+r2
                $(rs2).css("border-left-color","");
            }else{
                $("#next").css("border-left-color","");
            }
            var id = ''
            id = $("#del-modal-centain").attr("data-id")
            $.ajax({
                type:'GET',
                url:'./deleteactivity',
                data:{'page':pages,'per_page':per_page,'id':id},
                dataType:'json',
                async: false,

                        $(rs).css("border-left-color", "blue");
                    } else {
                        $("#next").css("border-left-color", "blue");
                    }
                }
            });
        })
    });
</script>
