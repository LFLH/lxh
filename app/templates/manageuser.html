<!-- 添加模态框 #addModal -->
<form class="form-inline">
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">添加用户</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="control-label" style="display: inline"
                               >单位:</label>
                        <div class="col-sm-9" style="display: inline-block; width: 100%">
                            <i class="fa fa-user" style="font-size: large"></i>
                            <input type="text" class="form-control " style="width: calc(100% - 30px)" name="name"
                                   id="name" placeholder="请输入单位名称" required>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 5px">
                        <label for="email" class="control-label">邮箱:</label>
                        <div class="col-sm-9" style="display: inline-block; width: 100%;">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                            <input class="form-control" id="email" style="width: calc(100% - 30px)" placeholder="请输入邮箱">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 5px">
                        <label for="phone" class="control-label">电话: </label>
                        <div class="col-sm-9" style="display: inline-block; width: 100%;">
                            <i class="fa fa-phone fa-lg" aria-hidden="true" style="font-size: large"></i>
                            <input class="form-control" id="phone" style="width: calc(100% - 30px)" placeholder="请输入联系电话">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 5px">
                        <label for="address" class="control-label">地址: </label>
                        <div class="col-sm-9" style="display: inline-block; width: 100%;">
                            <i class="fa fa-map-marker fa-lg" aria-hidden="true" style="font-size: x-large"></i>
                            <input class="form-control" id="address" style="width: calc(100% - 30px)" placeholder="请输入地址">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save" type="button" class="btn btn-primary" value="提交">
                        确认
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        取消
                    </button>
                </div>

            </div>
        </div>
    </div>
</form>

<!-- 查看模态框 #addModal -->
<form class="form-inline">
    <div class="modal fade" id="showModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">用户信息</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="showusername" class="control-label" style="display: inline"
                               >用户名:</label>
                        <div class="col-sm-9" style="display: inline-block; width: 100%">
                            <input type="text" class="form-control " style="width: calc(100% - 30px)" name="name"
                                   id="showusername">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 5px">
                        <label for="showpassword" class="control-label" style="display: inline"
                               >密码:</label>
                        <div class="col-sm-9" style="display: inline-block; width: 100%">
                            <input type="text" class="form-control " style="width: calc(100% - 30px);margin-left: 14px" name="name"
                                   id="showpassword">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 5px">
                        <label for="showname" class="control-label" style="display: inline"
                               >单位:</label>
                        <div class="col-sm-9" style="display: inline-block; width: 100%">
                            <input type="text" class="form-control " style="width: calc(100% - 30px);margin-left: 14px" name="name"
                                   id="showname">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 5px">
                        <label for="showemail" class="control-label">邮箱:</label>
                        <div class="col-sm-9" style="display: inline-block; width: 100%;">
                            <input class="form-control" id="showemail" style="width: calc(100% - 30px);margin-left: 14px">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 5px">
                        <label for="showphone" class="control-label">电话: </label>
                        <div class="col-sm-9" style="display: inline-block; width: 100%;">
                            <input class="form-control" id="showphone" style="width: calc(100% - 30px);margin-left: 14px">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 5px">
                        <label for="showaddress" class="control-label">地址: </label>
                        <div class="col-sm-9" style="display: inline-block; width: 100%;">
                            <input class="form-control" id="showaddress" style="width: calc(100% - 30px);margin-left: 14px">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 5px">
                        <label for="showstatus" class="control-label">类型: </label>
                        <div class="col-sm-9" style="display: inline-block; width: 100%;">
                            <input class="form-control" id="showstatus" style="width: calc(100% - 30px);margin-left: 14px">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>

                        取消
                    </button>

            </div>
        </div>
