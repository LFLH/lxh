<script>

var acquire=new Array(10);
var pass;
{#前后端交互：从后端数据库获取列表数据以及分页处理#}
$(document).ready(function(){
    {#dpage：应该是表示第几页
        pages：应该是表示总共的页数
        d_per_page:总共有多少条数据
        idz:存储每条数据的id#}
        let dpage=1;
        let pages=1;
        let per_page=10;
        let d_per_page=10;
        let idz=new Array(10);
        $.ajax({
            type:'GET',
            url:'./searchsysactivity',
            data:{'page':1,'per_page':per_page},
            dataType:'json',
            async: false,
            cache: false,
            contentType: 'application/json',
            success:function(data){
                pages = data.zpage;
                let total = data.total;
                dpage = data.dpage;
                let activity = data.item;
                let str="";
                d_per_page=data.item.length;
                for (let index = 0; index < data.item.length; index++) {
                   idz[index]=data.item[index].id;
                   {#获取列表中的序号number,将列表中的number作为acquire数组的index#}
                   let acquire_number;
                   acquire_number = data.item[index].number;
                   acquire[acquire_number]=data.item[index].id;
                   str += "<tr><td>" + data.item[index].number +
                            "</td><td>" + data.item[index].activityname +
                            "</td><td>" + data.item[index].type +
                            "</td><td>" + data.item[index].begintime +
                            "</td><td>" + data.item[index].endtime +
                            "</td><td>" + data.item[index].status +
                            "</td><td>"+ "<input type='button' class='btn btn-primary btn-sm' id='"+acquire_number+"' value=查看>"
                           +"<input type='button' class='btn btn-success btn-sm' id='"+acquire_number+"' value=报名 >"+ "</tr>";
                }
                $("#tableText").html(str);
                let strli="<li class='page-item'><a href='#' class='page-link' id='prev'>前一页</a></li>";
                strli+="<li class='page-item'><a id=li"+1+" href='#' class='page-link'>"+1+"</a></li>";
                for(let index=2;index<=pages;index++){
                    strli+="<li class='page-item'><a id=li"+index+" href='#' class='page-link'>"+index+"</a></li>"
                }
                strli+="<li class='page-item'><a href='#' class='page-link' id='next'>后一页</a></li>";
                $("#page-li").html(strli);
                let s="#li"+dpage;
                $(s).css("border-color","blue");
                if(dpage<pages){
                    let r=dpage+1;
                    let rs="#li"+r;
                    $(rs).css("border-left-color","blue");
                }else{
                    $("#next").css("border-left-color","blue");
                }
            }
        });

        $('#page-li').on('click',"#prev",function(){
            if(dpage==1){
                alert("该页是第一页！");
            }else{
                let s="#li"+dpage;
                $(s).css("border-color","");
                if(dpage<pages){
                    let r2=dpage+1;
                    let rs2="#li"+r2;
                    $(rs2).css("border-left-color","");
                }else{
                    $("#next").css("border-left-color","");
                }
                $.ajax({
                    type:'GET',
                    url:'./searchsysactivity',
                    data:{'page':dpage-1,'per_page':per_page},
                    dataType:'json',
                    async: false,
                    cache: false,
                    contentType: 'application/json',
                    success:function(data){
                        pages = data.zpage;
                        let total = data.total;
                        dpage = data.dpage;
                        let activity = data.item;
                        let str="";
                        d_per_page=data.item.length;
                        for (let index = 0; index < d_per_page; index++) {
                            idz[index]=data.item[index].id;
                            {#获取列表中的序号number,将列表中的number作为acquire数组的index#}
                            let acquire_number;
                            acquire_number = data.item[index].number;
                            acquire[acquire_number]=data.item[index].id;
                            str += "<tr><td>" + data.item[index].number +
                            "</td><td>" + data.item[index].activityname +
                            "</td><td>" + data.item[index].type +
                            "</td><td>" + data.item[index].begintime +
                            "</td><td>" + data.item[index].endtime +
                            "</td><td>" + data.item[index].status +
                            "</td><td>"+ "<input type='button' class='btn btn-primary btn-sm' id='"+acquire_number+"' value=查看>"
                            +"<input type='button' class='btn btn-success btn-sm' id='"+acquire_number+"' value=报名 >"+ "</tr>";
                        }
                        $("#tableText").html(str);
                        let s="#li"+dpage;
                        $(s).css("border-color","blue");
                        if(dpage<pages){
                            let r=dpage+1;
                            let rs="#li"+r;
                            $(rs).css("border-left-color","blue");
                        }else{
                            $("#next").css("border-left-color","blue");
                        }
                    }
                });
            }
        });

        $('#page-li').on('click',"#next",function(){
            if(dpage==pages){
                alert("该页是最后一页！");
            }else{
                let s="#li"+dpage;
                $(s).css("border-color","");
                if(dpage<pages){
                    let r2=dpage+1;
                    let rs2="#li"+r2;
                    $(rs2).css("border-left-color","");
                }else{
                    $("#next").css("border-left-color","");
                }
                $.ajax({
                    type:'GET',
                    url:'./searchsysactivity',
                    data:{'page':dpage+1,'per_page':per_page},
                    dataType:'json',
                    async: false,
                    cache: false,
                    contentType: 'application/json',
                    success:function(data){
                        pages = data.zpage;
                        let total = data.total;
                        dpage = data.dpage;
                        let activity = data.item;
                        let str="";
                        d_per_page=data.item.length;
                        for (let index = 0; index < d_per_page; index++) {
                            idz[index]=data.item[index].id;
                            {#获取列表中的序号number,将列表中的number作为acquire数组的index#}
                            let acquire_number;
                            acquire_number = data.item[index].number;
                            acquire[acquire_number]=data.item[index].id;
                            str += "<tr><td>" + data.item[index].number +
                            "</td><td>" + data.item[index].activityname +
                            "</td><td>" + data.item[index].type +
                            "</td><td>" + data.item[index].begintime +
                            "</td><td>" + data.item[index].endtime +
                            "</td><td>" + data.item[index].status +
                            "</td><td>"+ "<input type='button' class='btn btn-primary btn-sm' id='"+acquire_number+"' value=查看>"
                            +"<input type='button' class='btn btn-success btn-sm' id='"+acquire_number+"' value=报名 >"+ "</tr>";
                        }
                        $("#tableText").html(str);
                        let s="#li"+dpage;
                        $(s).css("border-color","blue");
                        if(dpage<pages){
                            let r=dpage+1;
                            let rs="#li"+r;
                            $(rs).css("border-left-color","blue");
                        }else{
                            $("#next").css("border-left-color","blue");
                        }
                    }
                });
            }
        });
        {#点击那一页就显示哪一页的数据#}
        for(let index=1;index<=pages;index++){
            let s="#li"+index;
            $('#page-li').on('click',s,function(){
                let s2="#li"+dpage;
                $(s2).css("border-color","");
                if(dpage<pages){
                    let r2=dpage+1;
                    let rs2="#li"+r2;
                    $(rs2).css("border-left-color","");
                }else{
                    $("#next").css("border-left-color","");
                }
                $.ajax({
                    type:'GET',
                    url:'./searchsysactivity',
                    data:{'page':index,'per_page':per_page},
                    dataType:'json',
                    async: false,
                    cache: false,
                    contentType: 'application/json',
                    success:function(data){
                        pages = data.zpage;
                        let total = data.total;
                        dpage = data.dpage;
                        let activity = data.item;
                        let str="";
                        d_per_page=data.item.length;
                        for (let index = 0; index < data.item.length; index++) {
                            idz[index]=data.item[index].id;
                            {#获取列表中的序号number,将列表中的number作为acquire数组的index#}
                            let acquire_number;
                            acquire_number = data.item[index].number;
                            acquire[acquire_number]=data.item[index].id;
                            str += "<tr><td>" + data.item[index].number +
                            "</td><td>" + data.item[index].activityname +
                            "</td><td>" + data.item[index].type +
                            "</td><td>" + data.item[index].begintime +
                            "</td><td>" + data.item[index].endtime +
                            "</td><td>" + data.item[index].status +
                            "</td><td>"+ "<input type='button' class='btn btn-primary btn-sm open' id='"+acquire_number+"' value=查看>"
                            +"<input type='button' class='btn btn-success btn-sm' id='"+acquire_number+"' value=报名 >"+ "</tr>";
                        }
                        $("#tableText").html(str);
                        let s="#li"+dpage;
                        $(s).css("border-color","blue");
                        if(dpage<pages){
                            let r=dpage+1;
                            let rs="#li"+r;
                            $(rs).css("border-left-color","blue");
                        }else{
                            $("#next").css("border-left-color","blue");
                        }
                    }
                });
            });
        }
    });
