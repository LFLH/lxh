<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>用户首页</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <link href="../static/css/dashboard.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="http://code.highcharts.com/highcharts.js"></script>

    <style type="text/css">
        .table>tbody>tr>td {
            vertical-align: middle;
            text-align: center;
        }
        .table>thead>tr>th {
            vertical-align: middle;
            text-align: center;
        }
        .dropdown-menu li{
            text-align: left;
            padding-left: 10px;
        }
        .operation{

        }
        .operation button{
            background-color: #D3D3D3;
            border-radius: 3px;
            width: 40px;
            height:25px;
            font-size: 10px;
            margin:5px;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" role="navigation" style="height: 50px; background-color:#1E9FFF">
    <div class="container-fluid" style="">
        <div class="navbar-header" style="width: 100%;">
            <a class="navbar-brand" href="#" style="padding-top: 8px; color: whitesmoke">林学会**系统</a>
            <div class="dropdown" style="float: right">
                <ul class="nav navbar-nav navbar-right ml-auto" style="padding: 12px 0;">
                    <li><a href="#" style="color: whitesmoke">欢迎：{{ name }}</a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="color: whitesmoke;padding-left: 15px">用户中心 <span class="caret"></span></a>
                        <ul class="dropdown-menu" style="margin-top: 12px;right: -30px;left: unset;">
                            <li><a href="#" style="color: #9d9d9d;font-size: 10px"><i class="fa fa-user-md" aria-hidden="true"></i> 用户类型：普通用户</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#" style="color: #9d9d9d;font-size: 10px"><i class="fa fa-user" aria-hidden="true"></i> 用户账号：{{ username }}</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="{{url_for('main.login')}}" style="color: #9d9d9d;font-size: 10px"><i class="fa fa-sign-out" aria-hidden="true"></i> 退出</a></li>
                            <li role="separator" class="divider"></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div id="accordion">
                <div class="card">
                    <div class="card-header">
                        <a class="collapsed card-link"  href="{{url_for('main.olduser')}}">首页</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <a class="collapsed card-link"  href="{{url_for('main.useractivity')}}">已提交活动</a>
                    </div>
                </div>

                <div class="card">
                  <div class="card-header">
                    <a class="collapsed card-link" href="{{url_for('main.userupdata')}}">活动提交</a>
                  </div>
                </div>

                <div class="card">
                  <div class="card-header">
                    <a class="collapsed card-link"  href="{{ url_for('main.useractivityregister') }}">活动报名</a>
                  </div>
                </div>

                <div class="card">
                  <div class="card-header">
                      <a class="collapsed card-link" href="{{ url_for('main.usertrainregister') }}">培训报名</a>
                  </div>
                </div>

                <div class="card">
                  <div class="card-header">
                    <a class="collapsed card-link" href="{{ url_for('main.userndreport')}}">年度总结提交</a>
                  </div>
                </div>

                <div class="card">
                  <div class="card-header">
                    <a class="collapsed card-link" href="{{ url_for('main.userkjzreport')}}">科技周报告提交</a>
                  </div>
                </div>

                <div class="card">
                  <div class="card-header">
                    <a class="collapsed card-link" href="{{ url_for('main.user_setting')}}">账户信息</a>
                  </div>
                </div>
            </div>
        </div>
        <div class="col-md-10 offset-2" style="margin-top: 50px">
            <div class="container" >
                <h2 style="padding-top: 20px">账户信息</h2>
                <br>
                <table class="layui-table" style="margin: 0 0 0 0; table-layout: fixed; border-collapse:separate; border-spacing:10px 30px;">
                    <tr >
                        <td> <label style="font-size: large; margin-right: 10px;">用户名：</label></td>
                        <td> <input id="name" style="font-size:large;"></td>
                    </tr>

                    <tr>
                        <td> <label style="font-size: large; margin-right: 10px;">密码：</label></td>
                        <td> <input id="password" style="font-size:large;"></td>
                    </tr>

                    <tr>
                        <td> <label style="font-size: large; margin-right: 10px;">电话：</label></td>
                        <td> <input id="phone" style="font-size:large;"></td>
                    </tr>

                    <tr>
                        <td> <label style="font-size: large; margin-right: 10px;">邮箱：</label></td>
                        <td> <input id="email" style="font-size:large;"></td>
                    </tr>
                </table>
                <br>

                <div>
                    <button type="button"  class="btn btn-default" id="cancel" style="display: inline; background-color: lightgrey; margin-right: 50px; margin-left: 50px">取消</button>
                    <button type="button"  class="btn btn-success" id="change" style="display: inline; margin-right: 50px">修改</button>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
      $(function () {
          $("#cancel").click(function () {
              $("#name").val('');
              $('#password').val('');
              $('#phone').val('');
              $('#email').val('');
          });
      })
</script>

</body>
</html>
