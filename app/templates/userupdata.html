<script type="text/javascript">
    $(document).ready(function(){
        console.log("weclome");
        $("#cancel").on("click", function (){
            $('#name').val('');
            $('#starttime').val('');
            $('#endtime').val('');
            $('#content').val('');
            $('#type').val('');
            $("#fileList").empty();
        })
        var sort=0
        $(function () {
        var formData = new FormData();
        var files={};
        //获取当前时间
        function fileTime(){
            function getNow(s) {
                return s < 10 ? '0' + s : s;
            }
            var myDate = new Date;
            var year = myDate.getFullYear(); //获取当前年
            var mon = myDate.getMonth() + 1; //获取当前月
            var date = myDate.getDate(); //获取当前日
            var h = myDate.getHours();//获取当前小时数(0-23)
            var m = myDate.getMinutes();//获取当前分钟数(0-59)
            var s = myDate.getSeconds();//获取当前秒
            var res =  year + "-" + getNow(mon) + "-" + getNow(date) + "&nbsp;" + getNow(h) + ":" + getNow(m) + ":" + getNow(s);
            return res
        }
        layui.use('upload', function () {
        var $ = layui.jquery,
            upload = layui.upload;
        //多文件列表示例
        var fileListView = $('#fileList');
            var uploadListIns = {}
            if (sort == 0){
                sort=1;
                uploadListIns = upload.render({
                elem: '#chooseFile',
                // url: './addactivitycs',
                accept: 'file',
                exts: 'doc|docx|pdf|mp3|mp4|jpg',
                multiple: true,
                auto: false,
                // bindAction: '#updateActivity',
                choose: function (obj) {
                    files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                    // formData.append("files", files);//保存每一个文件
                    var file_time = fileTime();
                    //读取本地文件
                    obj.preview(function (index, file, result) {
                        var tr = $(['<tr id="upload-' + index + '">'
                            , '<td style="width: 65%">' + file.name + '</td>'
                            , '<td style="width: 10%">' + (file.size / 1014).toFixed(1) + 'kb</td>'
                            , '<td style="width: 15%">' + file_time + '</td>'
                            , '<td style="width: 10%">'
                            , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                            , '</td>'
                            , '</tr>'].join(''));
                        //删除
                        tr.find('.demo-delete').on('click', function () {
                            delete files[index]; //删除对应的文件
                            tr.remove();
                            uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                        });
                        fileListView.append(tr);
                    });
                },
            })
            }else {
                uploadListIns.reload({
                elem: '#chooseFile',
                // url: './addactivitycs',
                accept: 'file',
                exts: 'doc|docx|pdf|mp3|mp4|jpg',
                multiple: true,
                auto: false,
                // bindAction: '#updateActivity',
                choose: function (obj) {
                    files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                    // formData.append("files", files);//保存每一个文件
                    var file_time = fileTime();
                    //读取本地文件
                    obj.preview(function (index, file, result) {
                        var tr = $(['<tr id="upload-' + index + '">'
                            , '<td style="width: 65%">' + file.name + '</td>'
                            , '<td style="width: 10%">' + (file.size / 1014).toFixed(1) + 'kb</td>'
                            , '<td style="width: 15%">' + file_time + '</td>'
                            , '<td style="width: 10%">'
                            , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                            , '</td>'
                            , '</tr>'].join(''));
                        //删除
                        tr.find('.demo-delete').on('click', function () {
                            delete files[index]; //删除对应的文件
                            tr.remove();
                            uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                        });
                        fileListView.append(tr);
                    });
                },
            })
            }

        });
        //提交
        $("#updateActivity").on("click", function () {
             // var formData = new FormData($("#update")[0]);
             for(let k in files){
                formData.append("files",files[k]);
             }
             var len = 0;
             formData.forEach((value, key) => {
                 console.log("key %s: value %s", key, value);
                 len = key.length;
             });
             console.log(len);
             console.log(formData);
             if(len==0){
                 layer.msg("未选择文件！", {icon: 5});
             }else {
                 let name = $('#name').val();
                 let begintime = $('#starttime').val();
                 let endtime = $('#endtime').val();
                 let main = $('#content').val();
                 let type = $('#type').val();
                 s='./addactivitycs?name='+name+'&begintime='+begintime+'&endtime='+endtime+'&main='+main+'&type='+type
                 layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
                 $.ajax({
                     url: s,
                     type: 'POST',
                     data: formData,
                     contentType: false,
                     processData: false,
                     success: function (result) {
                         console.log(result.code);
                         if (result.status == true) {
                             layer.msg("提交成功！", {icon: 6});
                             setTimeout(function(){ layer.closeAll('loading'); }, 2000);//关闭加载风格
                         } else if (result.code == 500) {
                             layer.msg(result.msg, {icon: 5});
                             setTimeout(function(){ layer.closeAll('loading'); }, 2000);//关闭加载风格
                         }
                         for(let key in files){
                             delete files[key];
                         }

                         for (var key of formData.keys()){
                             formData.delete(key);
                         };
                         Flush()
                     }
                 })
             }
        })
        function Flush(){
            $('#name').val('');
            $('#starttime').val('');
            $('#endtime').val('');
            $('#content').val('');
            $('#type').val('');
            $("#fileList").empty();
        };
    })
