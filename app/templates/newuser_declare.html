<script>
    $(function () {
        //获取当前时间
        function fileTime(){
            function getNow(s) {
                return s < 10 ? '0' + s : s;
            }
            var myDate = new Date;
            var year = myDate.getFullYear(); //获取当前年
            var mon = myDate.getMonth() + 1; //获取当前月
            var date = myDate.getDate(); //获取当前日
            var h = myDate.getHours();//获取当前小时数(0-23)
            var m = myDate.getMinutes();//获取当前分钟数(0-59)
            var s = myDate.getSeconds();//获取当前秒
            var res =  year + "-" + getNow(mon) + "-" + getNow(date) + "&nbsp;" + getNow(h) + ":" + getNow(m) + ":" + getNow(s);
            return res
        }
        layui.use('upload', function () {
        var $ = layui.jquery,
            upload = layui.upload;
        //多文件列表示例
        var demoListView = $('#demoList'),
            uploadListIns = upload.render({
                elem: '#testList',
                url: '',
                accept: 'file',
                exts: 'doc|docx|pdf',
                multiple: true,
                auto: false,
                bindAction: '#testListAction',
                choose: function (obj) {
                    var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                    var file_time = fileTime();
                    //读取本地文件
                    obj.preview(function (index, file, result) {
                        var tr = $(['<tr id="upload-' + index + '">'
                            , '<td style="width: 65%">' + file.name + '</td>'
                            , '<td style="width: 10%">' + (file.size / 1014).toFixed(1) + 'kb</td>'
                            , '<td style="width: 15%">' + file_time + '</td>'
                            , '<td style="width: 10%">'
                            , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                            , '</td>'
                            , '</tr>'].join(''));

                        //删除
                        tr.find('.demo-delete').on('click', function () {
                            delete files[index]; //删除对应的文件
                            tr.remove();
                            uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                        });

                        demoListView.append(tr);
                    });
                     $("#testListAction").on("click", function () {
                         var formData = new FormData($("#newuser")[0]);
                         $.ajax({
                             url: '',
                             type: "post",
                             dataType: "json",
                             async: false,
                             contentType: 'application/json',
                             processData: false,
                             data: formData,
                             success: function (result) {
                                 console.log(result.status);
                                 if (result.status == true) {
                                     layer.msg("上传成功！", {icon: 6});
                                 } else if (result.status == false) {
                                     layer.msg(result.msg, {icon: 5});
                                 }
                             }
                         })
                     })
                },
            });
        })
    })
</script>
