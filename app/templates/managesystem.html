<script>

{#    设置活动次数#}
$(document).ready(function(){
    let type = 1;
    $.ajax({
                type:'GET',
                url:'./showsystem',
                data:{},
                dataType:'json',
                async: false,
                cache: false,
                contentType: 'application/json',
                success:function(result){
                    $("#receive_num").append(result.main);
                }
            });
    $("#set").click(function () {
        $("#receive_num").html("");
    });
    $("#set_activity_del").click(function () {
         $.ajax({
                type:'GET',
                url:'./showsystem',
                data:{},
                dataType:'json',
                async: false,
                cache: false,
                contentType: 'application/json',
                success:function(result){
                    $("#receive_num").append(result.main);
                }
            });
    });
    $("#set_activity_update").click(function(){
        let num = $("#set_number").val();
        $("#receive_num").append(num);
        $.ajax({
                type:'GET',
                url:'./updatesystem',
                data:{'type':type,'main':num},
                dataType:'json',
                async: false,
                cache: false,
                contentType: 'application/json',
                success:function(result){
                  console.log("result=",result);
                  Toast(result.status);
                }
            });
          function Toast(status){
                if(status==true){
                    msg="设置成功！";
                }else{
                    msg="设置失败！";
                }
                {#创建一个div，显示msg，显示后再移除该div#}
                $(document).ready(function(){
                    setTimeout(function(){
                        alert(msg)
                    },1000)
              });
    }
    });

    $("#set_delete").click(function(){
        $("#receive_num").html("");

    })
});

</script>
