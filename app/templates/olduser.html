<script>
    //饼状图

    $(document).ready(function() {
        var chart = {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        };
        var legend = {
            align:'left',
            verticalAlign: 'top'
        };
        var title = {
            text: '已提交与总认为百分比'
        };
        var exporting = {
            enabled:false
        };
        var credits = {
            enabled:false
        };
        var tooltip = {
            pointFormat: '<b>{point.percentage:.1f}%</b>'
        };
        var plotOptions = {
            pie: {
                size:120,
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                    style: {
                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                    }
                }
            }
        };
        var series= [{
            type: 'pie',
            data: [
                {
                    name: '提交',
                    y: 70,
                    selected: true
                },
                ['未提交',    30]
            ]
        }];

        var json = {};
        json.chart = chart;
        json.legend = legend;
        json.exporting = exporting;
        json.credits = credits;
        json.title = title;
        json.tooltip = tooltip;
        json.series = series;
        json.plotOptions = plotOptions;
        $('.container1').highcharts(json);
    });
    //柱状图
    $(document).ready(function() {

            headerFormat: '<span style="font-size:10px">{point.key}</span>',

            shared: true,
            useHTML: true
        };
        var plotOptions = {
            column: {
                pointPadding: 0,
                borderWidth: 0,
                groupPadding: 0.1,
                shadow: false
            }
        };
        var credits = {
            enabled: false
        };

        var series= [{
            name: '各月数量',
            data: [49, 71, 106, 129, 144, 176, 135, 148, 216, 194, 95, 54]
        }];

        var json = {};
        json.chart = chart;
        json.title = title;
        json.tooltip = tooltip;
        json.xAxis = xAxis;
        json.yAxis = yAxis;
        json.series = series;
        json.plotOptions = plotOptions;
        json.credits = credits;
        $('.container2').highcharts(json);
    });
