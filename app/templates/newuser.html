<div class="container-fluid">

        <div class="col-md-2">

        <div class="col-md-10" style="margin-top: 50px">
            <div class="container" >
                <h2>新用户申报</h2>
                <form id="newuser">
                    <div class="form-group">
                        <label for="exampleInputFilePDF" class="control-label" style="font-size: 20px">上传PDF文件:</label>
                        <div class="col-sm-10">
                            <input type="file" multiple="" name="pdf" id="file-0" accept="application/pdf"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFileWord" class="control-label" style="font-size: 20px">上传word文件:</label>
                        <div class="col-sm-10">
                            <input type="file" multiple="" name="word" id="file-1" accept="application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"/>
                        </div>
                    </div>

                    <div>
                     <button id="cancel" type="button" style="margin:15px">取消</button>
                     <button id="submit" type="button" style="margin:15px">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        $("#cancel").click(function () {
            $("#file-0").val('');
           $("#file-1").val('');
        });
        $("#submit").click(function () {
            var file0 = $("#file-0").val();
            var file1 = $("#file-1").val();
            if(file0 == '' && file1 == '') {
                alert("请先选择要添加的文件！");
                return false;
            }
            var formData = new FormData($("#newuser")[0]);
            console.log(formData);
            $.ajax({
                type: "POST",
                data: formData,
                url: './adduserdeclare',
                contentType: false,
                 processData: false,
                 success:function(re){
                     Flush();
                     Toast(re.status)
                 }
            });
            return false;
        });
        function Flush(){
            $("#file-0").val('');
            $("#file-1").val('');
        }
        function Toast(status) {
            if (status == true) {
                alert("添加成功！");
            }
            if(status == false) {
                alert("添加失败！");
            }
        }
    })
</script>
