        <div class="col-md-2">

            <div class="container" >
                <h2 style="padding-top: 20px">新用户申报</h2>
                <br>
                <br>
                    <button type="button"  class="btn btn-link" id="declare" style="display: inline; margin-left: 26px; font-size: large">>>&nbsp;点此进入申报&nbsp;<<</button>
                <br>
                <br>
                <div style="height: 30px">
                    <label style="font-size: large; float: left; margin-right: 10px;">申报状态：</label>
                    <p id="state" style="font-size:large; float: left; margin-right: 10px; font-weight: bold;">尚未申报</p>
                </div>
                <br>
                <div style="height: 30px">
                    <label style="font-size: large; float: left; margin-right: 10px;">截止时间：</label>
                    <label id="state" style="font-size:large; float: left; margin-right: 10px; font-weight: bold;"></label>
                </div>
                <br>
                <div style="height: 30px">
                    <label style="font-size: large; float: left; margin-right: 10px;">申报文件提交历史：</label>
                </div>
                <br>
                <form id="newuser">
                    <div class="form-group">
                        <div class="layui-upload-list col-md-12">
                            <table class="layui-table" style="margin: 0 0 0 0; table-layout: fixed;">
                                <thead style="text-align: center">
                                <tr>
                                    <th style="width: 65%">文件名</th>
                                    <th style="width: 10%">大小</th>
                                    <th style="width: 15%">时间</th>
                                    <th style="width: 10%">操作</th>
                                </tr>
                                </thead>
                                <tbody id="demoList"></tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>

</div>
<script>
    $(function () {
        layui.use('layer', function(){
          var layer = layui.layer;
          console.log($('p').text());
          if ($('p').text() == '等待审核' || $('p').text() == '申报通过' || $('p').text() == '申报过期') {
             $("#declare").on("click", function (){
                 layer.msg("没有申报的权限！", {icon: 5});
                 return false
             })
          }
          if ($('p').text() == '尚未申报' || $('p').text() == '申报驳回，请重新申报') {
             $("#declare").on("click", function () {
                 window.location.href = '/newuser_declare'
             })
          }
          });
    })
</script>
