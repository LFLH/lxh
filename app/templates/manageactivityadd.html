<script type="text/javascript">
    $(document).ready(function(){
        //确认添加按钮
        $('#add').click(function (){
            $.ajax({
                url:'./addsysactivity',
                type:'get',
                // data:$('#addModal form').serialize(),
                data:{
                    name:document.getElementById("activityname").value,
                    type:document.getElementById("type").value,
                    stoptime:document.getElementById("stoptime").value,
                    begintime:document.getElementById("starttime").value,
                    endtime:document.getElementById("endtime").value,
                    main:document.getElementById("content").value,
                },
                success:function(data){
                    console.log('data:',data,name,type);
                    if (data.status==1) {
                        alert('发布成功');
                        Flush();
                    }
                }
            })
            function Flush(){
                $('#activityname').val('');
                $('#stoptime').val('');
                $('#starttime').val('');
                $('#endtime').val('');
                $('#content').val('');
                $('#type').val('');
            };
        })
    });
</script>
